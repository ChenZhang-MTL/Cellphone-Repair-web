<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../css/Login.css">
        <script src="../js/Login.js"></script>
    </head>
    <body>  
<!--   SECTION 1   -->
		<!-- Navibar -->
		<header id = "navibar">
			<!-- Content -->
			<div id = "topbox">			
				<!-- Left -->
				<div class = "topbox-name">
					<span class = "name">Mr.Repair</span>
					<span class = "line"></span>
					<span class = "service">24/7 SERVICE</span>
				</div>
			</div>
		</header>    
    <div id = "login">
        <form>
            <label id = "uname">Username</label> <br>
            <input id = "iuname" type="text" placeholder="Enter Username" name="uname" required><br>

            <label id = "psw">Password</label> <br>
            <input id = "ipsw" type="password" placeholder="Enter Password" name="psw" required><br>

            <button type="submit">Login</button>
        </form>     
     
    </div>

    
    
</body>
</html>
